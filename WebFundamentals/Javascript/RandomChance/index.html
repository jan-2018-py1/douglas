    <title>RandomChance</title>
    <script>
    var payout = 0;
    var token = 100;
    

    while (token > 0)
    {
        spin = (Math.floor(Math.random()*100));
        spin2 = (Math.floor(Math.random()*100));

        if (spin != spin2)
        {
            console.log("You didn't match " + spin +"--"+ spin2);
            token = (token-1);
            console.log("You lose you have " + token + " tokens left");
        }

        else 
    {
        payout = (Math.floor(Math.random()*50) +50);
        token = token + payout;
    console.log("you spun "+ spin +"--"+ spin2);
    console.log("you won! " + payout + " tokens");
    console.log("you now have " + token + " tokens");
    }
    }
    
    </script>
